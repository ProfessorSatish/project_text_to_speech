<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the application -->
    <div class="container">
        <!-- The main card for the TTS interface -->
        <div class="tts-card">
            <h1>Text to Speech</h1>
            <p>Convert your text into natural-sounding speech.</p>

            <!-- Textarea for user input -->
            <textarea id="text-input" placeholder="Enter text here..."></textarea>

            <!-- Dropdown for language selection -->
            <select id="lang-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>

            <!-- Button to trigger the speech generation -->
            <button id="generate-btn">
                <span class="btn-text">Generate Voice</span>
                <!-- Loading spinner, hidden by default -->
                <div class="loader" style="display: none;"></div>
            </button>

            <!-- Audio player to play the generated speech -->
            <audio id="audio-player" controls></audio>

            <!-- Element to display error messages -->
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
